apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: pipeline-pvc
      description: the pipeline pvc name
    - name: repository
      description: the git repo
    - name: branch
      description: the branch for the git repo
  resources:
  - name: app-image
    type: image
  tasks:
    - name: pipeline-1-clone-task
      taskRef:
        name: clone-repo-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
    - name: pipeline-2-containerize-task
      runAfter: [pipeline-1-clone-task]
      taskRef:
        name: containerize-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: additionalTags
          value: '1.0.0-static'
        - name: additionalTagsScript
          value: |
            # Show this in the output error stderr 
            source /artifacts/build.properties
            env | sort >&2
            echo "1.0.0-dynamic"
      resources:          
        outputs:
          - name: builtImage
            resource: app-image
    - name: pipeline-3-va-task
      taskRef:
        name: vulnerability-advisor-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
      resources:          
        inputs:
          - name: image
            resource: app-image
            from:
              - pipeline-2-containerize-task
